<!DOCTYPE html>
<html lang="en">
    <head>

        <title>EASY WORLD TRAVEL</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">H.ANWAR Travels</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Index.Html">Home</a></li>
                <li class="nav-item"><a href="./About.Html">About</a></li>
                <li class="nav-item"><a href="./Contact.Html">Contact</a></li>
            </ul>
        </div>
       </nav>
      
      <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa 3x text-red">
                            <h2 class="tet-gray md-heading">Location</h2>
                            <p>Pindi Bhattain,District Hafizabad</p>
                        </i>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa 3x text-red">
                            <h2 class="tet-gray md-heading">Email</h2>
                            <p>alihussainkalani7321@gmail.com.</p>
                        </i>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa 3x text-red">
                            <h2 class="tet-gray md-heading">Call</h2>
                            <p>03137321563</p>
                        </i>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Looking to connect? Drop us a line with your questions, suggestions, or concerns!"</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messagee</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
       
      </section> 

      <footer class="footer">
        <div class="social-media-links">
          <i class="fab fa-facebook fa-4x"></i>
          <i class="fab fa-twitter fa-4x"></i>
          <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2024, All Rights Reserved</p>
      </footer>
